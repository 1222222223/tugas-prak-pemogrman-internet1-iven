<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Login Form</h2>

    <form>
        <hr>
        Masukan Nama        : <input type="text" name="masukan nama"> <br>
        Masukan NIM         : <input type="text" name="masukan nim"> <br>
        Masukan FAKULTAS    : <input type="text" name="masukan fakultas"> <br>
        Masukan Jurusan     : <input type="text" name="masukan jurusan"> <br>
        Masukan Alama       : <input type="text" name="masukan alamat"> <br>
        Tempat Tanggal Lahir: <input type="text" name="masukan tgl"> <br>
        <hr>
        <input type="radio" name="sex" value="male"> Male <br>
        <input type="radio" name="sex" value="famale"> Famale <br>





    </form>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
